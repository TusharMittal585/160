<!DOCTYPE html>
<html>
  <head>
    <title>My Locality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
  </head>
  <body>

    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#15afe6"></a-sky>

    
      <a-entity id="tours-container" tour></a-entity>

 
      <a-camera id="camera" wasd-controls="enabled:false;">
 
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: MY LOCALITY!"
        ></a-entity>

        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
